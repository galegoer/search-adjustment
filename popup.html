<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/popup.css" />

    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.5.0/semantic.min.css"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.5.0/semantic.min.js"></script>
  </head>

  <body>
    <div class="ui grid container">
      <div class="sixteen wide center aligned column">
        <h1 id="title">
          Search Adjustments
        </h1>
        <p id="caption">Add filters to your Google Searches</p>
        <br />

        <div id="auth_details">
            <label for="ai-search-off">AI Search</label>
            <label class="switch switch-left-right">
              <button class="ui toggle button on" id="ai-search-off">On</button>
            </label>
            <br/>

            <label for="yt-music">YouTube Music Search</label>
            <label class="switch switch-left-right">
              <button class="ui toggle button" id="yt-music">Off</button>
            </label>
            <br/>

            <label for="reddit">Reddit Search</label>
            <label class="switch switch-left-right">
              <button class="ui toggle button" id="reddit">Off</button>
            </label>
            <br/>

            <div>Note: You only need to save for the custom search parameters</div>
            
            <label for="custom-search">Custom Search</label>
            <label class="switch switch-left-right">
              <input type="text" class="ui" id="custom-search"></input>
            </label>
            <br/>

            <label for="exclude">Exclude Words (Separate with Space)</label>
            <label class="switch switch-left-right">
              <input type="text" class="ui" id="exclude"></input>
            </label>
            <br/>

            <button id="saveBtn" type="button">Save</button>
            <button id="resetBtn" type="button">Reset</button>
        </div>
      </div>

      <div id="socials" class="sixteen wide column">
        <a href="https://github.com/galegoer/search-adjustment" target="_blank">
          <i class="ui black github icon"></i>
        </a>
        <a href="https://www.linkedin.com/" target="_blank">
          <i class="ui linkedin icon"></i>
        </a>
        <a href="mailto:" target="_blank">
          <i class="ui red envelope icon"></i>
        </a>
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
