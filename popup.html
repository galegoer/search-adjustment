<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/popup.css" />

    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.5.0/semantic.min.css"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.5.0/semantic.min.js"></script>
  </head>

  <body>
    <div class="ui grid container">
      <div class="sixteen wide center aligned column">
        <h1 id="title">
          Search Adjustments
        </h1>
        <p id="caption">Add filters to your Github Searches</p>
        <br />

        <div id="auth_details">
            <label for="ai-search">AI Search</label>
            <label class="switch switch-left-right">
              <input class="switch-input" type="checkbox" />
              <button class="ui toggle button active">On</button>
            </label>
            <br/>
            <label for="repoPath">Repo Path for Github:</label>
            <input type="text" id="repoPath" name="repoPath">
            <br/>
            <label for="owner">Owner of Github Repository:</label>
            <input type="text" id="owner" name="owner">
            <br/>
            <button id="detailsBtn" type="button">Submit Details</button>
        </div>
      </div>

      <div id="socials" class="sixteen wide column">
        <a href="https://github.com/galegoer/leetcode_sync" target="_blank">
          <i class="ui black github icon"></i>
        </a>
        <a href="https://www.linkedin.com/" target="_blank">
          <i class="ui linkedin icon"></i>
        </a>
        <a href="mailto:" target="_blank">
          <i class="ui red envelope icon"></i>
        </a>
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
